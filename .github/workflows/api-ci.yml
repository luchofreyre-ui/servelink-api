name: API CI

on:
  pull_request:
    paths:
      - "services/api/**"
      - "docs/api/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "services/api/**"
      - "docs/api/**"
      - ".github/workflows/**"

jobs:
  api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: servelink_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: services/api

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/servelink_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: services/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy

      - name: Typecheck / Build
        run: npm run build

      - name: Run tests
        run: npm test --silent

      - name: Validate OpenAPI YAML
        run: |
          npm i -D yaml@2
          node -e "
            const fs=require('fs');
            const YAML=require('yaml');
            YAML.parse(fs.readFileSync('../../docs/api/openapi.yaml','utf8'));
            console.log('openapi.yaml parsed OK');
          "

      - name: Security audit (fail on high/critical)
        run: npm audit --audit-level=high
